<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Javascript Counter</h1>
        <h2 class="count" id="count">0</h2>
        <p>Click the buttons to change the default value!</p>
        <div class="btn-flex">
          <button
            aria-hidden="false"
            aria-label="increment"
            class="btn increase"
            id="incrementBtn"
          >
            Increment
          </button>
          <button
            aria-hidden="false"
            aria-label="reset"
            class="btn reset"
            id="resetBtn"
          >
            Reset
          </button>
          <button
            aria-hidden="false"
            aria-label="decrement"
            class="btn decrease"
            id="decrementBtn"
          >
            Decrement
          </button>
        </div>
        <div class="additional-info-container">
          <h3 class="additional-text">Square: <span id="square">0</span></h3>
          <h3 class="additional-text">
            Square root: <span id="squareRoot">0</span>
            <p class="error" id="error">
              Unable to display square root for numbers below 0.
            </p>
          </h3>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "096a42722acc4c3e9faa2ff7c1b62dad"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
