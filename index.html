<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Javascript Counter</h1>
        <h2 class="count" id="count">0</h2>
        <p>Click the buttons to change the default value!</p>
        <div class="btn-flex">
          <button class="btn increase" id="incrementBtn">Increment</button>
          <button class="btn reset" id="resetBtn">Reset</button>
          <button class="btn decrease" id="decrementBtn">Decrement</button>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
